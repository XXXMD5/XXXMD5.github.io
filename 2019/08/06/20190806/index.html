lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">&lt;?php</span><br><span class="line">$num = $_GET[&apos;num&apos;];</span><br><span class="line">$num = trim($num);</span><br><span class="line">settype($num,&quot;int&quot;);</span><br><span class="line"></span><br><span class="line">//素数不小于1</span><br><span class="line">if($num &lt;= 1)&#123;</span><br><span class="line">    die(&apos;输入错误&apos;);</span><br><span class="line">&#125;</span><br><span class="line">//判断是否为素数</span><br><span class="line">for($i=2;$i&lt;$num;$i++)&#123;</span><br><span class="line">    if($num % $i == 0)&#123;</span><br><span class="line">        die($num.&apos;不是素数&apos;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">echo $num.&apos;是素数&apos;;</span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
