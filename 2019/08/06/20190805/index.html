="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;title&gt;年月日判断&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;form action=&quot;&quot;  method=&apos;get&apos;&gt;</span><br><span class="line">        &lt;p&gt;输入格式为 1970.01.01&lt;/p&gt;</span><br><span class="line">        &lt;input type=&quot;text&quot; name=&quot;date&quot;&gt;</span><br><span class="line">        &lt;input type=&quot;submit&quot; value=&apos;提交&apos;&gt;</span><br><span class="line">    &lt;/form&gt;</span><br><span class="line">    </span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">&lt;?php</span><br><span class="line">$date = $_GET[&apos;date&apos;];</span><br><span class="line">$date = trim($date);</span><br><span class="line">$date = explode(&apos;.&apos;,$date);</span><br><span class="line">//未判断格式错误问题</span><br><span class="line"></span><br><span class="line">$year = $date[0];</span><br><span class="line">$month = $date[1];</span><br><span class="line">$day = $date[2];</span><br><span class="line">//未判断年月日是否合乎规则</span><br><span class="line">$sum = 0;</span><br><span class="line"></span><br><span class="line">//闰年每月天数</span><br><span class="line">switch ($month)&#123;</span><br><span class="line">    case 1:</span><br><span class="line">        $sum = 0;</span><br><span class="line">        break;</span><br><span class="line">    case 2:</span><br><span class="line">        $sum = 31;</span><br><span class="line">        break;</span><br><span class="line">    case 3:</span><br><span class="line">        $sum = 60;</span><br><span class="line">        break;</span><br><span class="line">    case 4:</span><br><span class="line">        $sum = 91;</span><br><span class="line">        break;</span><br><span class="line">    case 5:</span><br><span class="line">        $sum = 121;</span><br><span class="line">        break;</span><br><span class="line">    case 6:</span><br><span class="line">        $sum = 152;</span><br><span class="line">        break;</span><br><span class="line">    case 7:</span><br><span class="line">        $sum = 182;</span><br><span class="line">        break;</span><br><span class="line">    case 8:</span><br><span class="line">        $sum = 213;</span><br><span class="line">        break;</span><br><span class="line">    case 9:</span><br><span class="line">        $sum = 244;</span><br><span class="line">        break;</span><br><span class="line">    case 10:</span><br><span class="line">        $sum = 274;</span><br><span class="line">        break;</span><br><span class="line">    case 11:</span><br><span class="line">        $sum = 305;</span><br><span class="line">        break;</span><br><span class="line">    case 12:</span><br><span class="line">        $sum = 335;</span><br><span class="line">        break;</span><br><span class="line">    default:</span><br><span class="line">        die(&quot;输入有误&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//判断平闰年</span><br><span class="line">if (($year % 4 == 0 &amp;&amp; $year % 100 != 0) || $year % 400)&#123;   </span><br><span class="line">    $result = $sum + $day;  //闰年</span><br><span class="line">&#125;else&#123;</span><br><span class="line">    $result = $sum + $day - 1;  //平年天数减一</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">echo &apos;当前日期为当年的第&apos;.$result.&apos;天&apos;;</span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>

<h5 id="题目：利用条件运算符的嵌套来完成此题：学习成绩-gt-90分的同学用A表示，60-89分之间的用B表示，60分以下的用C表示。"><a href="#题目：利用条件运算符的嵌套来完成此题：学习成绩-gt-90分的同学用A表示，60-89分之间的用B表示，60分以下的用C表示。" class="headerlink" title="题目：利用条件运算符的嵌套来完成此题：学习成绩&gt;=90分的同学用A表示，60-89分之间的用B表示，60分以下的用C表示。"></a>题目：利用条件运算符的嵌套来完成此题：学习成绩&gt;=90分的同学用A表示，60-89分之间的用B表示，60分以下的用C表示。</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;title&gt; 成绩判断&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;form action=&quot;  &quot; method=&apos;get&apos;&gt;</span><br><span class="line">        &lt;input type=&quot;text&quot; name=&apos;score&apos;&gt;</span><br><span class="line">        &lt;input type=&quot;submit&quot; value=&apos;提交&apos;&gt;</span><br><span class="line">    &lt;/form&gt;</span><br><span class="line">    </span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br><span class="line">&lt;?php</span><br><span class="line"></span><br><span class="line">//未对输入数据做判断</span><br><span class="line"></span><br><span class="line">$score = $_GET[&apos;score&apos;];</span><br><span class="line"></span><br><span class="line">$score &gt;= 90 ? print &apos;成绩等级为A&apos;: ($score &gt;= 60 &amp;&amp; $score &lt;= 89 ? print &apos;成绩等级为B&apos; : print &apos;成绩等级为C&apos; );</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
