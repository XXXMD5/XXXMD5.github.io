<h3 id="window-location"><a href="#window-location" class="headerlink" title="window.location"></a>window.location</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">window</span>.location 对象在编写时可不使用 <span class="built_in">window</span> 这个前缀</span><br><span class="line"></span><br><span class="line">#location 输出当前页面的所有 属性 和 值</span><br><span class="line"></span><br><span class="line">location.hostname	<span class="comment">//获取web主机的域名</span></span><br><span class="line"></span><br><span class="line">location.href		<span class="comment">//获取当前页面整个 URL 值</span></span><br></pre></td></tr></table></figure>

<h3 id="JavaScript-计时事件"><a href="#JavaScript-计时事件" class="headerlink" title="JavaScript 计时事件"></a>JavaScript 计时事件</h3><h4 id="setInterval-方法"><a href="#setInterval-方法" class="headerlink" title="setInterval() 方法"></a>setInterval() 方法</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">#间隔指定的毫秒数不停地执行指定的代码</span><br><span class="line">[Usage]:</span><br><span class="line">		<span class="built_in">window</span>.setInterval(<span class="string">"javascript function"</span>,milliseconds);</span><br><span class="line">		#可以直接使用 setInterval()</span><br><span class="line">        </span><br><span class="line">[实例]：</span><br><span class="line">		每三秒弹出 <span class="string">"hello"</span> ：</span><br><span class="line">		setInterval(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;alert(<span class="string">"Hello"</span>)&#125;,<span class="number">3000</span>);</span><br></pre></td></tr></table></figure>

<h4 id="setTimeout-方法"><a href="#setTimeout-方法" class="headerlink" title="setTimeout() 方法"></a>setTimeout() 方法</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">#在设定时间到后执行一次指定的代码</span><br><span class="line">[Usage]:</span><br><span class="line">		<span class="built_in">window</span>.setTimeout(<span class="string">"javascript function"</span>, milliseconds);</span><br></pre></td></tr></table></figure>

<h3 id="JS-Cookie"><a href="#JS-Cookie" class="headerlink" title="JS Cookie"></a>JS Cookie</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"># Cookie 以 键名/ 键值对 形式存储</span><br><span class="line"></span><br><span class="line"><span class="built_in">document</span>.cookie		<span class="comment">//获取页面cookie信息</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">JavaScript 可以使用 <span class="built_in">document</span>.cookie 属性来创建 、读取、及删除 cookie。</span><br><span class="line"></span><br><span class="line">创建 cookie 如下所示：</span><br><span class="line">	<span class="built_in">document</span>.cookie=<span class="string">"username=John Doe"</span>;</span><br><span class="line"></span><br><span class="line">修改 cookie:</span><br><span class="line">	<span class="built_in">document</span>.cookie=<span class="string">"username=John Smith; expires=Thu, 18 Dec 2043 12:00:00 GMT; path=/"</span>;</span><br><span class="line">	#旧 cookie 将被覆盖</span><br><span class="line"></span><br><span class="line">删除 cookie:</span><br><span class="line">	#只需要设置 expires 参数为以前的时间即可</span><br><span class="line">	<span class="built_in">document</span>.cookie = <span class="string">"username=; expires=Thu, 01 Jan 1970 00:00:00 GMT"</span>;</span><br></pre></td></tr></table></figure>
